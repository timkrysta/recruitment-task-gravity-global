<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backend/Full-stack recruitment task</title>
    <link rel="stylesheet" href="dist/styles/index.css">
</head>

<body>

<main>
  <section>
    <h2>
      Create user form
    </h2>
    <form id="createUser" action="/api/users/store.php" method="POST">
      <div class="mb-3">
        <label for="name">name</label>
        <input id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="username">username</label>
        <input id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="email">email</label>
        <input id="email" name="email">
      </div>
      <div class="mb-3">
        address
        <label for="address[street]">street</label>
        <input id="address[street]" name="address[street]">
        <label for="address[suite]">suite</label>
        <input id="address[suite]" name="address[suite]">
        <label for="address[city]">city</label>
        <input id="address[city]" name="address[city]">
        <label for="address[zipcode]">zipcode</label>
        <input id="address[zipcode]" name="address[zipcode]">
      </div>
      <div class="mb-3">
        <label for="phone">phone</label>
        <input id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="company[name]">company</label>
        <input id="company[name]" name="company[name]">
      </div>
      <button type="submit">
        Create new user
      </button>
    </form>
  </section>
  <section>
    <table id="users"></table>
  </section>
</main>

<script src="dist/scripts/main.js"></script>
</body>
</html>
